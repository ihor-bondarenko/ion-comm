    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-label>Protocol</ion-label>
                            <ion-select [(ngModel)]="registerCredentials.versionProtocol" name="versionProtocol" [interface]="action-sheet">
                                <ion-option value="http">http</ion-option>
                                <ion-option value="http">https</ion-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="VersionUrl" name="versionUrl" [(ngModel)]="registerCredentials.versionUrl" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.login" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
